name: Update WakaTime Stats

on:
  schedule:
    - cron: '0 0 * * *'  # каждый день в полночь
  workflow_dispatch:  # возможность запускать вручную

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios fs-extra svg-builder

      - name: Generate WakaTime SVG
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          node ./scripts/generate-waka-svg.js

      - name: Commit and push SVG
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add waka-stats.svg
          git commit -m "Update WakaTime SVG"
          git push
