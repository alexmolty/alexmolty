name: Generate WakaTime Stats

on:
  schedule:
    - cron: '0 0 * * *' # каждый день в полночь
  workflow_dispatch:

jobs:
  generate-waka:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run WakaTime Stats Generator
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: node scripts/generate-wakatime.js

      - name: Commit and push SVG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add waka-stats.svg
          git commit -m "Update WakaTime stats" || echo "No changes"
          git push
